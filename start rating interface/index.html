<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Star Rating</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .rating-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .product-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .rating-stars {
            margin: 30px 0;
        }

        .star {
            font-size: 32px;
            color: #ddd;
            cursor: pointer;
            margin: 0 5px;
            transition: color 0.2s ease;
        }

        .star:hover {
            color: #ffd700;
        }

        .star.filled {
            color: #ffd700;
        }

        .rating-display {
            margin-top: 20px;
            font-size: 18px;
            color: #666;
        }

        .rating-text {
            margin-top: 10px;
            font-size: 16px;
            color: #888;
        }
    </style>
    <body>
        <div class = "rating-container">
            <h2 class = "product-title">Rate this Product</h2>
            <div class = "rating-starts">
                <i class = "fas fa-star star" data-rating = "1"></i>
                <i class = "fas fa-star star" data-rating = "2"></i>
                <i class = "fas fa-star star" data-rating = "3"></i>
                <i class = "fas fa-star star" data-rating = "4"></i>
                <i class = "fas fa-star star" data-rating = "5"></i>
            </div>
            <div class = "rating-display">
                <div id = "current-rating">
                    Rating 0/5
                </div>
                <div class = "rating-text" id = "rating-text">
                    Click on a star to Rate
                </div>
            </div>
        </div>
        <script>
        // Get all star elements
        const stars = document.querySelectorAll('.star');
        const ratingDisplay = document.getElementById('current-rating');
        const ratingText = document.getElementById('rating-text');
        
        let currentRating = 0;
        
        // Rating text descriptions
        const ratingTexts = {
            0: 'Click on a star to rate',
            1: 'Poor',
            2: 'Fair',
            3: 'Good',
            4: 'Very Good',
            5: 'Excellent'
        };
        
        // Add click event listeners to each star
        stars.forEach(star => {
            star.addEventListener('click', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                setRating(rating);
            });
            
            // Add hover effect
            star.addEventListener('mouseenter', function() {
                const rating = parseInt(this.getAttribute('data-rating'));
                highlightStars(rating);
            });
        });
        
        // Add mouseleave event to rating container to reset hover effect
        document.querySelector('.rating-stars').addEventListener('mouseleave', function() {
            highlightStars(currentRating);
        });
        
        // Function to set the rating
        function setRating(rating) {
            currentRating = rating;
            updateDisplay();
            highlightStars(rating);
        }
        
        // Function to highlight stars up to a certain rating
        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.add('filled');
                } else {
                    star.classList.remove('filled');
                }
            });
        }
        
        // Function to update the rating display
        function updateDisplay() {
            ratingDisplay.textContent = `Rating: ${currentRating}/5`;
            ratingText.textContent = ratingTexts[currentRating];
        }
        
        // Initialize display
        updateDisplay();
    </script>
    </body>
</html>
